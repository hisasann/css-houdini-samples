<button id="hoge">
  Click me!
</button>

<style>
#hoge {
  width: 300px;
  height: 300px;
  border-radius: 150px;
  font-size: 5em;
  background-color: rgb(255,64,129);
  border: 0;
  box-shadow: 0 1px 1.5px 0 rgba(0,0,0,.12),0 1px 1px 0 rgba(0,0,0,.24);
  color: white;

  --hoge-foo: 0;
  --hoge-color: rgba(255,255,255,0.1);
}
#hoge:focus {
  outline: none;
}
#hoge.animating {
  background-image: paint(hoge);
}
</style>

<script>
window.paintWorklet.import('paintworklet.js');
const button = document.querySelector('#hoge');

let counter = 1;

document.querySelector('#hoge').addEventListener('click', evt => {
  button.classList.add('animating');
  setTimeout(function () {
    button.classList.remove('animating');
    button.style.cssText = `--hoge-foo: ${counter++}`;
  }, 16);
})
</script>
